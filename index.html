<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Finder</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Movie Finder</h1>
  </header>

  <main>
    <section class="search">
      <form id="searchForm" class="search__form" autocomplete="off">
        <input type="text" class="search__form__input" name="search" placeholder="Search for movie..." autofocus>
        <button class="btn search__form__btn" type="submit">Search</button>
      </form>
    </section>

  </main>
  <script src="scripts/movies.js"></script>
</body>
</html>
